<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokebook - Your Daily Dose of Laughter</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Jokebook</h1>
        <p>Your daily dose of laughter</p>
      </header>

      <!-- Random Joke Section -->
      <section class="random-joke-section">
        <h2>Random Joke</h2>
        <div class="joke-card" id="randomJoke">
          <div class="setup" id="randomSetup">Loading a random joke...</div>
          <div class="delivery" id="randomDelivery"></div>
        </div>
        <button onclick="loadRandomJoke()" class="btn">
          Another Random Joke
        </button>
      </section>

      <!-- Categories Section -->
      <section class="categories-section">
        <h2>Joke Categories</h2>
        <button onclick="loadCategories()" class="btn">
          Load Categories
        </button>
        <div class="categories-list" id="categoriesList"></div>
      </section>

      <!-- Search Category Section -->
      <section class="search-section">
        <h2>Search Jokes by Category</h2>
        <div class="search-form">
          <input
            type="text"
            id="categorySearch"
            placeholder="Enter category name (e.g., funnyJoke)"
            class="search-input"
          />
          <input
            type="number"
            id="jokeLimit"
            placeholder="Limit (optional)"
            min="1"
            class="limit-input"
          />
          <button onclick="searchCategory()" class="btn">Search</button>
        </div>
        <div class="search-results" id="searchResults"></div>
      </section>

      <!-- Jokes Display Section -->
      <section class="jokes-section">
        <h2>Jokes</h2>
        <div class="jokes-list" id="jokesList"></div>
      </section>

      <!-- Add New Joke Section -->
      <section class="add-joke-section">
        <h2>Add a New Joke</h2>
        <form id="addJokeForm" class="joke-form">
          <div class="form-group">
            <label for="category">Category:</label>
            <input
              type="text"
              id="category"
              name="category"
              required
              placeholder="e.g., funnyJoke, programmingJokes"
            />
          </div>
          <div class="form-group">
            <label for="setup">Setup:</label>
            <textarea
              id="setup"
              name="setup"
              required
              placeholder="The beginning of your joke..."
              rows="3"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="delivery">Delivery/Punchline:</label>
            <textarea
              id="delivery"
              name="delivery"
              required
              placeholder="The punchline..."
              rows="2"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add Joke</button>
        </form>
        <div id="addJokeResult"></div>
      </section>
    </div>

    <footer>
      <p>CSC372 Jokebook Assignment - Robertson Siu</p>
    </footer>

  </body>
</html>
